<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
		<div id="media">

			<div class="videodiv remotevid">
				<video id="remoteVideo"></video>
				<div id="wait4agent">
				  <img id="waitimg" src="./media/circle.svg"/>
				  <p id="waittext">Please Wait for <i>Someone</i> to Join</p>
				</div>
			</div>

	  </div>

		<section style="padding-top: 0px; display: none;">

		    <div class="userMedia" id="joinMeetingControls">
		        <fieldset>
		            <legend>Join Meeting Controls</legend>
		            <div id="callControls" class="controls-set">
		                <table class="widget-crl">
		                    <tr><td class="table-label">Meeting ID:</td>
		                        <td><input placeholder="Enter Meeting ID" type="text" class="mtginputs" id="id" name="Meeting id"></td>
		                    </tr>
							<tr><td class="table-label">PassCode:</td>
		                        <td><input type="text" placeholder="Enter PassCode" class="mtginputs" id="passCode" name="PassCode" ></td>
		                    </tr>
							<tr><td class="table-label">Your Name:</td>
		                        <td><input placeholder="Enter your name" type="text" class="mtginputs"
								id="yourName" name="yourName"
								value="WebRTC User"></td>
							</tr>
							<tr><td class="table-label">Camera:</td>
		                    <td><select id="videoIn">

		                        </select></td>
							</tr>
							<tr>
							  <td class="table-label">Video Quality:</td>
							  <td><select id="videoBw">
							    <option value="4096">HD (4096 Kbps)</option>
							    <option value="2048">Very Hi (2048 Kbps)</option>
							    <option value="1500">Hi (1500 Kbps)</option>
							    <option value="1024">Mid (1024 Kbps)</option>
							    <option value="512" selected>Eco (512 Kbps)</option>
							    <option value="100">Low (100 Kbps)</option>
								</select>
							  </td>
							</tr>
							<tr><td class="table-label">Microphone:</td>
		                    <td><select id="audioIn">
		                        </select></td>
							</tr>

		                    <tr><td class="table-label">Speaker:</td>
		                    <td><select id="audioOut">

		                        </select></td>
							</tr>
		                </table>
		                <div class="control-btn-row">
			                <button class="controls" id="joinMeeting">Join Meeting</button>
			                <button class="controls hidden" id="leaveMeeting">End Meeting</button>
		                </div>
		            </div>

		        </fieldset>
		    </div>

		</section>

  <script src="external/urijs.min.js"></script>
	<script src="external/jquery.min.js"></script>
	<script data-main="requirejs-config.js" src="external/require.js"></script>
	<script type="text/javascript">
	  // create global BJN sdk object
	  var BJN = {};
	  var d = new Date();
		var n = d.getFullYear();
		$("#curr_year").text(n);
	</script>
</body>
</html>
